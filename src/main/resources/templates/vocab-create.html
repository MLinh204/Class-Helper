<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>Vocab Creation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/vocab-create.css}">
</head>
<body>
<div class="container">
  <h1>Create New Vocab</h1>
  <div class="table-responsive">
    <table class="table table-striped table-hover table-bordered">
      <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Name</th> <!-- Replace with actual student attributes -->
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <th:block th:each="student : ${students}">
        <tr>
          <td th:text="${student.id}"></td>
          <td th:text="${student.name}"></td> <!-- Replace with actual student attributes -->
          <td>
            <a th:href="@{/vocab-create/{studentId}(studentId=${student.id})}" class="btn btn-primary btn-sm">
              Create Vocab
            </a>
          </td>
        </tr>
      </th:block>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
