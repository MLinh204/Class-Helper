<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" style="min-width: 100%; justify-content: center; align-items: center; display: flex; height: 100vh;">
<head>
    <title>Select Random Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/clock.css}">
    <style>
        .image-container {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
            justify-content: center;
            display: flex;
        }
        .student-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin: 5px;
            display: inline-block;
        }
        .sliding-images {
            display: inline-block;
            transition: transform 0.5s ease;
        }
        .fw-bold {
            font-weight: bold;
        }
        h2 {
            text-align: center;
        }
        .random-list {
            border: 2px solid #007bff;
            border-radius: 5px;
            padding: 10px;
            min-height: 100px;
        }
    </style>
</head>
<body style="width: 100%; justify-content: center; display: flex; height: 100vh;">
<div class="navigation">
    <a class="navBtn" id="whiteBoard" th:href="@{/home}">Home</a>
    <a class="navBtn" id="home" th:href="@{/whiteBoard}">White Board</a>
    <a class="navBtn" id="clock" th:href="@{/clock}">Clock</a>
    <a class="navBtn" id="listStudent" th:href="@{/students}">Student List</a>
</div>
<div class="container mt-5" style="width: 50%; position: relative; align-content: center; display: grid; gap: 50px;">
    <div class="d-flex justify-content-between align-items-center">
        <h2>Select Random Student</h2>
        <button id="addRandomStudent" class="btn btn-secondary">Add Random Student</button>
    </div>
    <div class="random-list" id="randomList">
        <!-- Random students will be added here -->
    </div>
    <div class="image-container" id="imageContainer">
        <div class="sliding-images" id="slidingImages">
            <!-- Random students' images will be added here -->
        </div>
    </div>
    <div style="text-align: center;">
        <button id="getRandomStudent" class="btn btn-primary mt-3">Get Random Student</button>
    </div>
</div>

<!-- Add Student Modal -->
<div class="modal fade" id="addStudentModal" tabindex="-1" aria-labelledby="addStudentModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addStudentModalLabel">Add Random Student</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="studentList" class="row">
                    <!-- Student list will be populated here -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Result Modal -->
<div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="resultModalLabel">Random Student Selected</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <img id="selectedStudentImage" class="student-image mb-3" alt="Selected Student Image">
                <p>Student <span class="fw-bold" id="selectedStudentName"></span> has been selected</p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const slidingImages = document.getElementById('slidingImages');
    const imageContainer = document.getElementById('imageContainer');
    const randomList = document.getElementById('randomList');
    let animationId;
    let randomStudents = [];

    document.getElementById('addRandomStudent').addEventListener('click', function() {
        fetch('/students/all')
            .then(response => response.json())
            .then(students => {
                const studentList = document.getElementById('studentList');
                studentList.innerHTML = '';
                students.forEach(student => {
                    const studentElement = document.createElement('div');
                    studentElement.className = 'col-md-4 mb-3';
                    studentElement.innerHTML = `
                        <div class="card">
                            <img src="${student.profilePicture}" class="card-img-top" alt="${student.name}" style="height:300px;" >
                            <div class="card-body">
                                <h5 class="card-title">${student.name}</h5>
                                <button class="btn btn-primary btn-sm add-student" data-id="${student.id}">Add</button>
                            </div>
                        </div>
                    `;
                    studentList.appendChild(studentElement);
                });
                new bootstrap.Modal(document.getElementById('addStudentModal')).show();
            });
    });

    document.getElementById('studentList').addEventListener('click', function(e) {
        if (e.target.classList.contains('add-student')) {
            const studentId = e.target.getAttribute('data-id');
            fetch(`/students/${studentId}/details`)
                .then(response => response.json())
                .then(student => {
                    if (!randomStudents.some(s => s.id === student.id)) {
                        randomStudents.push(student);
                        updateRandomList();
                    }
                });
        }
    });

    function updateRandomList() {
        randomList.innerHTML = '';
        slidingImages.innerHTML = '';
        randomStudents.forEach(student => {
            const studentElement = document.createElement('div');
            studentElement.className = 'd-inline-block m-2';
            studentElement.innerHTML = `
                <img src="${student.profilePicture}" class="student-image" alt="${student.name}">
                <p>${student.name}</p>
            `;
            randomList.appendChild(studentElement);

            const imageElement = document.createElement('img');
            imageElement.src = student.profilePicture;
            imageElement.className = 'student-image';
            imageElement.setAttribute('data-id', student.id);
            imageElement.alt = student.name;
            slidingImages.appendChild(imageElement);
        });
    }

    function slideImages() {
        let position = 0;
        const speed = 2;

        function animate() {
            position -= speed;
            if (position <= -100) {
                position = 0;
                slidingImages.appendChild(slidingImages.firstElementChild);
            }
            slidingImages.style.transform = `translateX(${position}px)`;
            animationId = requestAnimationFrame(animate);
        }

        animate();
    }

    document.getElementById('getRandomStudent').addEventListener('click', function() {
        if (randomStudents.length === 0) {
            alert('Please add students to the random list first.');
            return;
        }

        slideImages();

        setTimeout(() => {
            cancelAnimationFrame(animationId);
            const randomIndex = Math.floor(Math.random() * randomStudents.length);
            const selectedStudent = randomStudents[randomIndex];
            const selectedImage = document.querySelector(`.student-image[data-id="${selectedStudent.id}"]`);
            const containerWidth = imageContainer.offsetWidth;
            const imageWidth = selectedImage.offsetWidth;
            const scrollPosition = selectedImage.offsetLeft - (containerWidth / 2) + (imageWidth / 2);
            slidingImages.style.transition = 'transform 0.5s ease';
            slidingImages.style.transform = `translateX(-${scrollPosition}px)`;

            document.getElementById('selectedStudentImage').src = selectedStudent.profilePicture;
            document.getElementById('selectedStudentName').textContent = selectedStudent.name;
            new bootstrap.Modal(document.getElementById('resultModal')).show();
        }, 5000);
    });
</script>
</body>
</html>
