<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" style="
    min-width: 100%;
    justify-content: center;
    align-items: center;
    display: flex;
    height: 100vh;
">
<head>
    <title>Select Random Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-container {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
            justify-content: center;
            display: flex;
        }
        .student-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin: 5px;
            display: inline-block;
        }
        .sliding-images {
            display: inline-block;
            transition: transform 0.5s ease;
        }
        .fw-bold {
            font-weight: bold;
        }
        h2{
        text-align: center;
        }

    </style>
</head>
<body style="
    width: 100%;
    justify-content: center;
    display: flex;
    height: 100vh;
">
<div class="container mt-5" style="
    width: 50%;
    position: relative;
    align-content: center;
    display: grid;
    gap: 50px;
">
    <h2>Select Random Student</h2>
    <div class="image-container" id="imageContainer">
        <div class="sliding-images" id="slidingImages">
            <img th:each="student : ${students}" th:src="${student.profilePicture}" class="student-image" th:attr="data-id=${student.id}" alt="Student Image">
        </div>
    </div >
    <div style="text-align: center;" >
    <button id="getRandomStudent" class="btn btn-primary mt-3">Get Random Student</button>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="resultModalLabel">Random Student Selected</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <img id="selectedStudentImage" class="student-image mb-3" alt="Selected Student Image">
                <p>Student <span class="fw-bold" id="selectedStudentName"></span> has been selected</p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const slidingImages = document.getElementById('slidingImages');
    const imageContainer = document.getElementById('imageContainer');
    let animationId;

    function slideImages() {
        let position = 0;
        const speed = 2; // Adjust this to change the speed of sliding

        function animate() {
            position -= speed;
            if (position <= -100) {
                position = 0;
                slidingImages.appendChild(slidingImages.firstElementChild);
            }
            slidingImages.style.transform = `translateX(${position}px)`;
            animationId = requestAnimationFrame(animate);
        }

        animate();
    }

    document.getElementById('getRandomStudent').addEventListener('click', function() {
        slideImages();

        fetch('/students/random', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
        })
        .then(response => response.json())
        .then(data => {
            setTimeout(() => {
                cancelAnimationFrame(animationId);
                const selectedImage = document.querySelector(`.student-image[data-id="${data.id}"]`);
                const containerWidth = imageContainer.offsetWidth;
                const imageWidth = selectedImage.offsetWidth;
                const scrollPosition = selectedImage.offsetLeft - (containerWidth / 2) + (imageWidth / 2);
                slidingImages.style.transition = 'transform 0.5s ease';
                slidingImages.style.transform = `translateX(-${scrollPosition}px)`;

                document.getElementById('selectedStudentImage').src = data.profilePicture;
                document.getElementById('selectedStudentName').textContent = data.name;
                new bootstrap.Modal(document.getElementById('resultModal')).show();
            }, 5000); // Stop after 5 seconds
        })
        .catch((error) => {
            console.error('Error:', error);
        });
    });
</script>
</body>
</html>
