<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" style="min-width: 100%; justify-content: center; align-items: center; display: flex; height: 100vh;">
<head>
    <title>Select Random Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common/random.css}">
    <link rel="stylesheet" th:href="@{/css/common/fragment.css}">

</head>
<body style="width: 100%; justify-content: center; display: flex; height: 100vh;">
<div th:replace="fragment::top">
</div>
<div class="container mt-5" style="width: 50%; position: relative; align-content: center; display: grid; gap: 50px;">
    <div class="d-flex justify-content-between align-items-center">
        <h2>Select Random Student</h2>
        <button id="addRandomStudent" class="btn btn-secondary">Add Random Student</button>
    </div>
    <div class="random-list" id="randomList">
        <!-- Random students will be added here -->
    </div>
    <div class="image-container" id="imageContainer">
        <div class="sliding-images" id="slidingImages">
            <!-- Random students' images will be added here -->
        </div>
    </div>
    <div style="text-align: center;">
        <button id="getRandomStudent" class="btn btn-primary mt-3">Get Random Student</button>
    </div>
</div>

<!-- Add Student Modal -->
<div class="modal fade" id="addStudentModal" tabindex="-1" aria-labelledby="addStudentModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addStudentModalLabel">Add Random Student</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="studentList" class="row">
                    <!-- Student list will be populated here -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Result Modal -->
<div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="resultModalLabel">Random Student Selected</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <img id="selectedStudentImage" class="student-image mb-3" alt="Selected Student Image">
                <p>Student <span class="fw-bold" id="selectedStudentName"></span> has been selected</p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/css/common/random.js"></script>
</body>
</html>
