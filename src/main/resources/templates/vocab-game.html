<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocab Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/vocab/vocab-game.css}">
</head>
<body>
<div class="container">
    <!-- Screen: Student Selection -->
    <div id="student-selection">
        <h2>Select a Student</h2>
        <div id="students-list" class="row">
            <!-- Students will be dynamically loaded here -->
        </div>
    </div>

    <!-- Screen: Vocab Group Selection -->
    <div id="vocab-group-selection" class="d-none">
        <h2>Select a Vocab Group</h2>
        <div id="vocab-groups-list" class="row">
            <!-- Vocab groups will be dynamically loaded here -->
        </div>
    </div>

    <!-- Screen: Game Dashboard -->
    <div id="game-dashboard" class="d-none" style="justify-items: center;">
        <h2>Game Dashboard</h2>
        <button id="start-game" class="btn btn-primary">Start Game</button>
        <button id="return-to-selection" class="btn btn-secondary">Return</button>
    </div>

    <!-- Screen: Gameplay -->
    <div id="gameplay" class="d-none" style="justify-items: center;">
        <h2>Vocabulary Game</h2>
        <button id="get-vocab" class="btn btn-primary">Get Vocab</button>
    </div>

    <!-- Screen: Game End -->
    <div id="game-end" class="d-none">
        <h2>Game Over</h2>
        <p>Total Correct Answers: <span id="correct-answers">0</span></p>
        <p>Total Incorrect Answers: <span id="incorrect-answers">0</span></p>
        <p>Total Points: <span id="total-points">0</span></p>
        <button id="return" class="btn btn-primary">Return to Dashboard</button>
    </div>
</div>

<!-- Modal for Vocab -->
<div class="modal fade" id="vocab-modal" tabindex="-1" aria-labelledby="vocabModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="vocabModalLabel"><i class="fas fa-book-open"></i> Vocabulary Word</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h3 id="vocab-word">Word</h3>
                <div class="mt-3">
                    <button id="correct-btn" class="btn btn-success">Correct</button>
                    <button id="incorrect-btn" class="btn btn-danger">Incorrect</button>
                </div>
                <button id="hint-btn" class="btn btn-info mt-3"><i class="fas fa-lightbulb"></i> Hint</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal for Alerts -->
<div class="modal fade" id="alert-modal" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="alertModalLabel"><i class="fas fa-exclamation-triangle"></i> Alert</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p id="alert-message"></p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/css/common/vocab-game.js"></script>

</body>
</html>
