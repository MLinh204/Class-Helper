<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Student Details</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
        body {
            background-color: #f5f5f5;
            color: #333;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            margin-top: 2rem;
        }

        .student-photo {
            max-width: 150px;
            border-radius: 50%;
            margin: 0 auto;
            display: block;
            transition: transform 0.3s ease-in-out;
        }

        .student-photo:hover {
            transform: scale(1.1);
        }

        .details-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .details-box h2 {
            color: #555;
        }

        .btn-primary {
            background-color: #333;
            border: none;
        }

        .btn-primary:hover {
            background-color: #555;
        }

        .modal-header, .modal-footer {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container">
  <!-- Student Details Section -->
  <div class="details-box text-center">
    <h2 th:text="${student.name}"></h2>
    <img th:if="${base64Photo}" th:src="'data:image/jpeg;base64,' + ${base64Photo}" class="img-fluid rounded" alt="Student">
    <p><strong>Power Type:</strong> <span th:text="${student.powerType}"></span></p>
    <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#editModal">Edit Details</button>
  </div>
</div>

<!-- Modal for Editing Student Details -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Edit Student Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form th:action="@{/students/update/{id}(id=${student.id})}" method="post" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" name="name" class="form-control" th:value="${student.name}" required>
          </div>
          <div class="mb-3">
            <label for="powerType" class="form-label">Power Type</label>
            <input type="text" id="powerType" name="powerType" class="form-control" th:value="${student.powerType}" required>
          </div>
          <div class="mb-3">
            <label for="photo" class="form-label">Image File</label>
            <input type="file" id="photo" name="photo" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary w-100">Save Changes</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
