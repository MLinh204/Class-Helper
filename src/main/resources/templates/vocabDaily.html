<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Vocab Checking</title>
</head>
<body>
<h1>Vocab Checking</h1>

<!-- Display Student Info -->
<div>
  <h2 th:text="'Student: ' + ${student.name}"></h2>
  <p th:text="'Current Points: ' + ${student.point}"></p>
</div>

<!-- Display Vocab Group Info -->
<div>
  <h3 th:text="'Vocab Group: ' + ${vocabGroup.vocabGroupName}"></h3>
</div>

<!-- Message Section -->
<div th:if="${message}">
  <p th:text="${message}"></p>
</div>

<!-- Vocab Checking Section -->
<div th:if="${randomVocab}">
  <h4>Random Vocab</h4>
  <p th:text="${randomVocab.word}"></p>

  <!-- Correct/Incorrect Buttons -->
  <form th:action="@{/{studentId}/{vocabGroupId}/check}" method="post">
    <input type="hidden" name="vocabId" th:value="${randomVocab.id}" />
    <button type="submit" name="isCorrect" value="true">Correct</button>
    <button type="submit" name="isCorrect" value="false">Incorrect</button>
  </form>
</div>

<!-- No Vocab Left Section -->
<div th:if="${randomVocab == null}">
  <p>No vocab left to test!</p>
</div>

</body>
</html>
