<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe Quiz Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            margin-top: 20px;
        }
        .cell {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
        }
        .selected {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Tic-Tac-Toe Quiz Game</h1>

    <div th:if="${game != null and game.winner == null}">
        <h2>Current Player: <span th:text="${game.currentPlayer.name}"></span></h2>

        <div id="quizSection" style="display: none;">
            <h3>Question:</h3>
            <p id="questionText"></p>
            <form id="gameForm" th:action="@{/game/{gameId}/play(gameId=${game.id})}" method="post">
                <input type="hidden" name="quizId" th:value="${game.quizCategory.id}">
                <input type="hidden" id="selectedPosition" name="position" value="">
                <div id="optionsContainer"></div>
                <button type="submit" id="submitAnswer" class="btn btn-primary mt-3" disabled>Submit Answer</button>
            </form>
        </div>

        <div class="board mt-4">
            <div th:each="cell, status : ${game.board}" class="cell" th:attr="data-index=${status.index}" th:text="${cell}"></div>
        </div>
    </div>

    <div th:if="${game != null and game.winner != null}">
        <h2 th:if="${game.winner == 'Tie'}">It's a Tie!</h2>
        <h2 th:unless="${game.winner == 'Tie'}">Winner: <span th:text="${game.winner}"></span></h2>
        <a href="/game/new" class="btn btn-primary mt-3">Start New Game</a>
    </div>
</div>

<script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            const cells = document.querySelectorAll('.cell');
            const submitButton = document.getElementById('submitAnswer');
            const selectedPositionInput = document.getElementById('selectedPosition');
            const gameForm = document.getElementById('gameForm');
            const quizSection = document.getElementById('quizSection');
            const questionText = document.getElementById('questionText');
            const optionsContainer = document.getElementById('optionsContainer');
            let selectedCell = null;

            function selectCell(cell) {
                if (cell.innerText === '') {
                    if (selectedCell) {
                        selectedCell.classList.remove('selected');
                    }
                    selectedCell = cell;
                    cell.classList.add('selected');
                    if (selectedPositionInput) {
                        selectedPositionInput.value = cell.getAttribute('data-index');
                    }
                    fetchQuestion(cell.getAttribute('data-index'));
                }
            }

            function fetchQuestion(position) {
                const gameId = [[${game.id}]];
                const quizId = [[${game.quizCategory.id}]];
                fetch(`/game/${gameId}/question?quizId=${quizId}&position=${position}`)
                    .then(response => response.json())
                    .then(data => {
                        displayQuestion(data);
                    })
                    .catch(error => console.error('Error:', error));
            }

            function displayQuestion(question) {
                questionText.textContent = question.questionText;
                optionsContainer.innerHTML = '';
                question.options.forEach((option, index) => {
                    const radioBtn = document.createElement('div');
                    radioBtn.className = 'form-check';
                    radioBtn.innerHTML = `
                        <input class="form-check-input" type="radio" name="answer" id="option${index}" value="${index}">
                        <label class="form-check-label" for="option${index}">${option}</label>
                    `;
                    optionsContainer.appendChild(radioBtn);
                });
                quizSection.style.display = 'block';
                submitButton.disabled = false;
            }

            cells.forEach(cell => {
                cell.addEventListener('click', function() {
                    selectCell(this);
                });
            });

            if (gameForm) {
                gameForm.addEventListener('submit', function(event) {
                    if (!document.querySelector('input[name="answer"]:checked')) {
                        event.preventDefault();
                        alert('Please select an answer before submitting.');
                    }
                });
            }
        });
    </script>
</body>
</html>
