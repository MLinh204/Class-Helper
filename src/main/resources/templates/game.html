<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tic-Tac-Toe Game</title>
    <style>
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Tic-Tac-Toe Game</h1>
<div th:if="${game.winner == null}">
    <h2>Current Player: <span th:text="${game.currentPlayer.name}"></span></h2>
    <h3>Question: <span th:text="${quiz.question}"></span></h3>
    <form th:action="@{/game/{gameId}/play(gameId=${game.id})}" method="post">
        <input type="hidden" name="quizId" th:value="${quiz.id}">
        <div th:each="option, stat : ${quiz.options}">
            <input type="radio" th:id="'option' + ${stat.index}" name="answer" th:value="${stat.index}" required>
            <label th:for="'option' + ${stat.index}" th:text="${option}"></label>
        </div>
        <div class="board">
            <div th:each="cell, stat : ${game.board}" class="cell">
                <input type="radio" th:id="'cell' + ${stat.index}" name="position" th:value="${stat.index}" th:disabled="${cell != ''}" required>
                <label th:for="'cell' + ${stat.index}" th:text="${cell}"></label>
            </div>
        </div>
        <button type="submit">Make Move</button>
    </form>
</div>
<div th:if="${game.winner != null}">
    <h2>Game Over!</h2>
    <p th:if="${game.winner == 'Tie'}">It's a tie!</p>
    <p th:unless="${game.winner == 'Tie'}">Winner: <span th:text="${game.winner}"></span></p>
    <a th:href="@{/game/new}">Start New Game</a>
</div>
</body>
</html>
