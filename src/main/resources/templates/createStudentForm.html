                <div class="rd-navbar-main-outer">
                    <div class="rd-navbar-main">
                        <!-- RD Navbar Panel-->
                        <div class="rd-navbar-panel">
                            <!-- RD Navbar Toggle-->
                            <button class="rd-navbar-toggle" data-rd-navbar-toggle=".rd-navbar-nav-wrap"><span></span></button>
                            <!-- RD Navbar Brand-->

                        </div>
                        <div class="rd-navbar-main-element">
                            <div class="rd-navbar-nav-wrap">
                                <!-- RD Navbar Nav-->
                                <ul class="rd-navbar-nav">
                                    <li class="rd-nav-item active"><a class="rd-nav-link" style="color: white;" th:href="@{/home}">Home</a>

                                    </li>
                                    <li class="rd-nav-item"><a class="rd-nav-link" th:href="@{contacts.html}">Tests</a>
                                    </li>
                                </ul><a class="button button-primary button-sm" th:href="@{/students}">Return to student list</a>
                            </div>
                        </div><a class="button button-primary button-sm" th:href="@{/students}">Return to student list</a>
                    </div>
                </div>
            </nav>
        </div>

    <!-- Swiper-->
    <section class="section section-lg bg-gray-1">
        <div class="container">
    <div class="Wrapper">
        <div class="form-container">
            <form th:action="@{/students/create}" th:object="${student}" method="post">
                <div class="input">
                    <input type="text" th:field="*{name}" placeholder="Name*" required>
                </div>
                <div class="input">
                    <input type="text" th:field="*{profilePicture}" placeholder="URL to your profile picture*" required>
                </div>
                <div class="input">
                    <select th:field="*{powerType}" class="form-select" required>
                        <option value="">Power Type*</option>
                        <option value="mage">Mage</option>
                        <option value="guard">Guard</option>
                        <option value="healer">Healer</option>
                    </select>
                </div>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>
        </div>
    </section>
