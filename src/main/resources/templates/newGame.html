<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tic-Tac-Toe Quiz Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/game/newGame.css}">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">New Tic-Tac-Toe Quiz Game</h1>
    <form th:action="@{/game/create}" method="post">
        <div class="mb-3">
            <label for="player1Id" class="form-label">Player 1:</label>
            <select class="form-select" id="player1Id" name="player1Id" required>
                <option value="">Choose a player</option>
                <option th:each="student : ${students}" th:value="${student.id}" th:text="${student.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="player2Id" class="form-label">Player 2:</label>
            <select class="form-select" id="player2Id" name="player2Id" required>
                <option value="">Choose a player</option>
                <option th:each="student : ${students}" th:value="${student.id}" th:text="${student.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="quizSelect" class="form-label">Select Quiz:</label>
            <select class="form-select" id="quizSelect" name="quizId" required>
                <option value="">Choose a quiz</option>
                <option th:each="quiz : ${quizzes}" th:value="${quiz.id}" th:text="${quiz.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Start Game</button>
    </form>
</div>
</body>
</html>
