<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Student List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }

        .navbar {
            background-color: #333;
        }

        .navbar .nav-link, .navbar .navbar-brand {
            color: white !important;
        }

        .navbar .nav-link:hover {
            color: #aaa !important;
        }

        h3 {
            color: #555;
        }

        .section {
            padding: 2rem 0;
        }

        .student-img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }

        .student-img:hover {
            transform: scale(1.05);
        }

        .button-primary {
            background-color: #333;
            border: none;
        }

        .button-primary:hover {
            background-color: #555;
        }

        .box-causes {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        .box-causes:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        footer a {
            color: #aaa;
        }

        footer a:hover {
            color: white;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" th:href="@{/home}">Helper</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/home}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/students}">Student List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/quiz}">Quiz</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/game/new}">Play Game</a>
        </li>
      </ul>
      <a class="btn btn-sm button-primary" th:href="@{/students/create}">Add Student</a>
    </div>
  </div>
</nav>

<!-- Section: Student List -->
<section class="section bg-gray-1">
  <div class="container">
    <div class="text-center mb-5">
      <h3>Student List</h3>
      <p>Explore the profiles of all students. Click on a student's card to view detailed information and manage their data efficiently.</p>
    </div>
    <div class="row">
      <div class="col-md-6 col-lg-4 mb-4" th:each="student : ${students}">
        <div class="box-causes">
          <img class="student-img" th:src="@{'/uploads/' + ${student.profilePictureName}}" alt="Student Profile Picture">
          <div class="mt-3">
            <h5 th:text="${student.name}"></h5>
            <p th:text="${student.powerType}"></p>
            <a class="btn btn-sm button-primary" th:href="@{/students/{id}(id=${student.id})}">View Student</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<footer>
  <p>&copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}"></span> Helper. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
