<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Student List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/common/fragment.css}">
  <link rel="stylesheet" th:href="@{/css/student/studentList.css}">

</head>
<body>
<!-- Navbar -->
<div th:replace="fragment::top">
</div>

<!-- Section: Student List -->
<section class="section bg-gray-1">
  <div class="container">
    <div class="text-center mb-5">
      <h3>Student List</h3>
      <p>Explore the profiles of all students. Click on a student's card to view detailed information and manage their data efficiently.</p>
      <a class="btn btn-primary" th:href="@{/students/create}">Add New Student</a>
    </div>
    <div class="row">
      <div class="col-md-6 col-lg-4 mb-4" th:each="student, iterStat : ${students}">
        <div class="box-causes text-center">
          <img th:if="${base64Photos[iterStat.index] != null}"
               th:src="'data:image/jpeg;base64,' + ${base64Photos[iterStat.index]}"
               class="student-img"
               alt="Student Photo">
          <img th:if="${base64Photos[iterStat.index] == null}"
               src="/images/default-student.jpg"
               class="student-img"
               alt="Default Student Photo">
          <div class="mt-3">
            <h5 th:text="${student.name}"></h5>
            <p th:text="${student.powerType}"></p>
            <a class="btn btn-sm button-primary" th:href="@{/students/details/{id}(id=${student.id})}">View Student</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<footer>
  <p>&copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}"></span> Helper. All rights reserved.</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
